<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>To do list App with Add/Remove Buttons</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <h2>To Do List</h2>
        </div>
        <div class="new-todo">
          <form action="" id="todoform">
            <input type="text" name="newtodo" id="newtodo" placeholder="add list item here">
            <button type="submit">
              <i class="bi bi-plus-circle-fill"></i>
            </button>
          </form>
        </div>
      </header>
      <div id="todos-list">
        <div class="todo">
          <i class="bi bi-circle"></i>
          <p class="">Get milk</p>
          <i bi bi-pencil-square></i>
          <i class="bi bi-trash"></i>
        </div>
      </div>
    </div>
  </body>
</html>
