<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>To do list App with Add/Remove Buttons</title>
  <script defer src="main.js"></script><script defer src="main.js"></script></head>
  <body>
    <div class="container">
      <div class="header">
        <h4>To Do List</h4>
        <div class="clear">
          <i class="fa-solid fa-rotate"></i>
        </div>
      </div>
      <div class="content">
        <ul id="list"></ul>
      </div>
      <div class="add-to-do">
        <input type="text" id="input" placeholder="Add a to-do">
        <button type="submit" id="btn">AddItem</button>
      </div>
    </div>
  </body>
</html>
