<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b6d3052e7.js" crossorigin="anonymous"></script>
    <title>To do list Demo</title>
  </head>
  <body>
    <section class="main-wrapper">
      <div class="list-div">
        <div class="header">
          <p>Today's To Do</p>
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <input type="text" placeholder="Add to your list" class="add">
        <ul class="list"></ul>
        <input type="button" value="Clear all completed" class="button">
      </div>
    </section>
  </body>
</html>
