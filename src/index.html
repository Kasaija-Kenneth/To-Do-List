<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1b6d3052e7.js" crossorigin="anonymous"></script>
    <title>To do list App with Add/Remove Buttons</title>
  </head>
  <body>
    <section class="main-wrapper">
      <div class="list-wrapper">
        <div class="header">
          <p>Today's To-Do-List</p>
          <i class="fa fa-refresh"></i>
        </div>
        <div class="content">
          <div class="add-item">
            <input type="text" id="enter" placeholder="add-to-do">
            <i class="fa-sharp fa-solid fa-turn-down-left"></i>
          </div>
          <ul id="todolist"></ul>
        </div>
      </div>
    </section>
  </body>
</html>
